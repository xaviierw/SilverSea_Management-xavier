apiVersion: apps/v1
kind: Deployment
metadata:
  name: silversea-mgmt-deploy  # Name of the deployment
spec:
  replicas: 2 # specifies how many identical replicas (pods) of the application should be maintained, in this case, 2, which means Kubernetes will ensure that two pods running the specified container are always available
  selector:
    matchLabels:
      app: silversea-mgmt  # Selector to match pods managed by this deployment
  template:
    metadata:
      labels:
        app: silversea-mgmt  # Labels applied to pods created by this deployment
    spec:
      containers:
        - name: silversea-mgmt  # Name of the container
          image: silversea-mgmt-xavier:{{BUILD_NUMBER}}  # Docker image to use for the container
          imagePullPolicy: IfNotPresent   # Do not pull from Docker Hub
          ports:
            - containerPort: 5050  # Port that the container exposes
